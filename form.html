<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Caleb Jorgensen">
    <meta name="dexription" content="This is the form page for the Course home page.">
    <title>Course Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Caleb Jorgensen</h1>
        <img class="headerImg" src="images/myself.jpeg" alt="This is a photo of myself" class="left-image" width="100px">
    </header>
    <nav id="navigation">
        <ul class="menu">
            <li><a class="current" href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/2?lang=eng">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html" class="courseForm">
            <label for="">UserName:
                <input type="text" id="username" name="UserName" value="">
            </label>
            <label>Password:
                <input type="password" id="password" name="password" value="" pattern="[A-Za-z]{8,}">
            </label>
            <label>Repeat Password:
                <input type="password" id="password2" name="password" value="" pattern="[A-Za-z]{8,}">
            </label>
            <label>Email:
                <input type="email" id="email" name="email" placeholder="Your byui email address" value="" title="A valid byui,edu email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </label>
            <label>Page Rating:
                <div id="rangevalue">0</div>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" value="1" step="1" list="rangeValues">
                <datalist id="rangeValues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <div><p></p></div>
            <input type="submit" value="Record Info">
        </form>
    </main>
    <footer>
        <p> Â© Caleb Jorgensen, Oregon</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/rangefinder.js"></script>
</body>
</html>
