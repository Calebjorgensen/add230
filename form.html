    <main>
        <form>
            <label for="">UserName:
                <input type="text" id="username" name="UserName" value="">
            </label>
            <label>Password:
                <input type="password" id="password" name="password" value="" pattern="[A-Za-z]{8,}">
            </label>
            <label>Repeat Password:
                <input type="password" id="password2" name="password" value="" pattern="[A-Za-z]{8,}">
            </label>
            <label>Email:
                <input type="email" id="email" name="email" placeholder="Your byui email address" value="" title="A valid byui,edu email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </label>
            <label>Page Rating:
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" value="0" step="1" list="rangeValues">
                <datalist id="rangeValues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>

            <button id="submitButton">Submit</button>
        </form>
    </main>
