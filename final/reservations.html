<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caleb Jorgensen">
    <meta name="description" content="This is a website for a scooter rental in Mexico">
    <meta property="og:title" content="Scoots Scooter Rental">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <title>Scoots Scooter Rental</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <div id="weather-message" class="weather-message">
        <span id="temp-max">Loading...</span>
    </div>
    <header>
        <div class="logo-container">
        <img src="images/scootslogo.jpg" alt="Scoots logo image" class="logo">
        <h1>Scoots Rentals</h1>
        </div>

        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <button id="menu"></button>
   <main id="reservations-main">
        <form method="get" action="ordercomfirmation.html" class="reservationsForm">
            <fieldset>
                <legend>Renters Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone Number* <input type="tel" name="phone" required></label>
                <label>Email* <input type="email" name="email"  required></label>
                <label>State<input type="text" id="stateInput" name="state" required></label>
                <label>Country<input type="text" id="countryInput" name="country" required></label>
                <label>Cruise Liner <input type="text" name="cruise"></label>

            </fieldset>

            <fieldset>
                <legend>Vehicle Selection</legend>
                <label>Vehicle select
                    <select name="vehicle">
                        <option value="">Please Select</option>
                        <option value="vehicle1">Honda Metro Scooter</option>
                        <option value="vehicle2">Honda Dio Scooter</option>
                        <option value="vehicle3">Honda PCX150 Scooter</option>
                        <option value="vehicle4">Honda Pioneer ATV</option>
                        <option value="vehicle5">Jeep Wrangler - 4 door with a/c</option>
                        <option value="vehicle6">Jeep Wrangler - 2 door</option>
                    </select>
                    <label>Date <input type="date" name="date" required></label>

                    <div>Time Period</div>
                    <label><input type="radio" name="time" value="halfday" required>Half day (3 hours)</label>
                    <label><input type="radio" name="time" value="fullday" required>Full day</label>
                </label>
            </fieldset>

            <fieldset>
                <legend>Rental Argeement</legend>
                <label><input type="checkbox" name="" value="yes" required>I have read the terms and condtions </label>
            </fieldset>

            <input type="submit" value="reserve my vehicle">

        </form>

   </main>
    <footer>
        <section>
            <img src="images/scootslogo.jpg" alt="Scoots logo image" class="logo">
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@islandrentals.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
        
        <section id="social">
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/islandrentals" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/islandrentals" target="_blank">Twitter</a>
        </section>
    </footer>
    <script src="scripts/hamburgermenu.js"></script>
    <script src="scripts/state.js"></script>
</body>
</html>
